<!DOCTYPE html>
<!-- Sets the language for the content of the page (for Google, etc). -->
<html lang="en">
    <head>
        <!-- Sets the character encoding for the page. -->
        <meta charset="utf-8" />

        <!-- Sets the metadata for author. -->
        <meta name="author" content="James Grieve" />

        <meta property="og:title" content="TECHCareers HTML" />
        <meta property="og:description" content="Learn about HTML in an exciting way!" />
        
        <!-- The head is used for anything the user does not see in the "body" of the webpage: titles, metadata, etc. -->
        <title>Cohort 4.2 Demo</title>

        <!-- In order for our CSS file to be rendered, we must link it to the HTML. -->
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <!-- Page area semantic elements are used to denote what areas of the page are where. Header, nav, main, footer. -->
        <header>
            <!-- Header is typically at the top, used for company logos, search bars, sign in button, maybe navigation. -->
            <nav>
                <!-- Navigation typically contains links to other pages on your site, or even potentially other sites. -->
                <h2>Navigation</h2>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about-us.html">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <!-- Main is the main content on the page. -->
            <h1>Cohort 4.2 Demo Page</h1>
            <article>
                <!-- Semantic sectioning elements are used to mark up certain groups of content. Articles, sections and asides. -->
                <!-- Articles should be self-contained, and should typically not reference other content on the page. -->
                <h2>About Us</h2>
                <p>We are TECHCareers, we teach people to be software developers.</p>
            </article>
            <aside>
                <!-- Asides are tangentially related to the main article of the page. -->
                <h2>Programming Fun-Fact</h2>
                <p>Did you know that all programming languages are converted to binary to be executed? Wow!</p>
            </aside>
        </main>
        <footer>
            <!-- Footer is typically at the bottom of the page, containing things like sitemaps, copyrights, etc. -->
            <p>&copy; TECHCareers</p>
        </footer>
    </body>
</html>
