<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <meta name="author" content="James Grieve" />
        
        <!-- The head is used for anything the user does not see in the "body" of the webpage: titles, metadata, etc. -->
        <title>Cohort 4.2 Demo</title>
    </head>
    <body>
        <!-- The body is used for the stuff that the user sees in the "body" of the webpage (hence the name). -->

        <!-- Attributes add context to tags, and are added with: attribute="" -->

        <!-- Headings are denoted with h1-h6. h1 is biggest, and h6 is smallest. -->
        <h1>This is a Heading!</h1>

        <!-- Paragraphs are denoted with p. They add line breaks before and after their content. -->
        <p>Hello, world!</p>
        <p>Hello, again, world!</p>

        <!-- Images are denoted with the self-terminating img tag. -->
        <img src="img/nature-1.jpg" alt="A cool picture of nature." title="Cool Nature Picture" />

        <!-- Lists are denoted with either the ul or ol tags, typically. ul is unordered (bullets), ol is ordered (numbers). -->
        <h2>A List of Programming Languages</h2>
        <ul>
            <!-- All children of lists must be list items. -->
            <li>C#</li>
            <li>Python</li>
            <li>Ruby</li>
        </ul>

        <h2>The Programming Languages We Know</h2>
        <ol>
            <li>C#</li>
            <li>HTML</li>
        </ol>
    </body>
</html>
